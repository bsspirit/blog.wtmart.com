# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/tommy351/hexo/

# Site
title: COS
subtitle: 了解这个世界运行的原理
description: 我们专注于国内衍生品市场以及大类资产配置的研究，在衍生品方面我们专注于做国内的可转债、国债期货和期权，大类资产配置方面我们主要专注于研究目前国际上比较流行的风险均衡（Risk Parity）配置的思想。在投资的逻辑上，我们首先强调对市场以及宏观经济的理解，利用我们在数学、统计以及计算机上面的优势对我们的投资逻辑进行细致的刻画，并且对投资模型的表现每天持续地进行跟踪，同时在此过程中我们会在我们的主页上记录我们对于模型的理解。除此之外我们致力于建设一个中国量化投资的平台，我们将会提供数据的接口，以及一些常用的投资方面的函数，我们的目标是让量化投资爱好者有一个很好的平台来展示他们的才能和天赋，以及提供一个让投资人发现从而去投资的平台。相关方面的工作我们的团队还在积极的准备之中，最新的进展将会在主页上面及时的公布。
author: COS
email: bsspirit@gmail.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.wtmart.com
root: /
permalink: :title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: wtmartcom

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: pacman
exclude_generator:

plugins:
- hexo-generator-feed
- hexo-generator-sitemap


# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: github
  repository: git@github.com:bsspirit/blog.wtmart.com.git
